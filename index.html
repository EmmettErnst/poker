<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Poker Training</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background:#0b0f14;
      color:#e8eef7;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin:0;
    }

    .wrap {
      max-width: 900px;
      margin: 0 auto;
      padding: 32px;
    }

    h1 {
      margin: 0 0 8px;
      font-size: 28px;
    }

    .muted {
      opacity:.75;
      margin-bottom: 24px;
    }

    .grid {
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap:16px;
    }

    a.card {
      display:block;
      padding:22px;
      border-radius:18px;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.12);
      text-decoration:none;
      color:inherit;
      transition: background .15s ease, transform .15s ease;
    }

    a.card:hover {
      background: rgba(255,255,255,.12);
      transform: translateY(-2px);
    }

    h2 {
      margin:0 0 8px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Poker Training</h1>
    <div class="muted">
      Interactive tools to build preflop intuition.
    </div>

    <div class="grid">
      <a class="card" href="/preflop/">
        <h2>Preflop Rank Trainer</h2>
        <p class="muted">
          Guess hand strength by exact rank or percentile.
        </p>
      </a>

      <a class="card" href="/preflop-mcq/">
        <h2>Preflop MCQ Trainer</h2>
        <p class="muted">
          Multiple choice version with 8 options per hand.
        </p>
      </a>
    </div>
  </div>
</body>
</html>
