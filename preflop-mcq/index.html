<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Preflop Percentile Trainer (MCQ)</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {
    background:#0b0f14;
    color:#e8eef7;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    margin:0;
  }

  .wrap {
    max-width:900px;
    margin:0 auto;
    padding:24px;
  }

  h1 { margin:0 0 8px; }
  .muted { opacity:.75; margin-bottom:16px; }

  .cardrow {
    display:flex;
    gap:16px;
    margin:16px 0;
  }

  .playing-card{
    width:110px;
    height:150px;
    border-radius:14px;
    background:#f8fbff;
    color:#111;
    display:flex;
    flex-direction:column;
    justify-content:space-between;
    padding:10px;
    box-shadow:0 10px 30px rgba(0,0,0,.35);
  }

  .corner { font-weight:800; font-size:22px; }
  .center { font-size:54px; font-weight:900; text-align:center; }
  .red { color:#c81d25; }
  .black { color:#111; }

  .choices {
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(90px,1fr));
    gap:12px;
    margin-top:16px;
  }

  button.choice {
    padding:14px;
    border-radius:14px;
    background:rgba(255,255,255,.08);
    border:1px solid rgba(255,255,255,.15);
    color:#e8eef7;
    font-weight:700;
    cursor:pointer;
  }

  button.choice:hover {
    background:rgba(255,255,255,.12);
  }

  .good { color:#6ee7b7; }
  .bad { color:#fca5a5; }

  .result { margin-top:16px; }
</style>
</head>
<body>
<div class="wrap">
  <h1>Preflop Percentile Trainer</h1>
  <div class="muted">
    Pick the correct percentile. Lower means stronger.
  </div>

  <div class="cardrow" id="cardRow"></div>

  <div class="choices" id="choices"></div>
  <div class="result" id="result"></div>
</div>

<script type="module">
import { RANKINGS, buildIndex } from "./preflop_rankings_169.js";
const { byCards } = buildIndex(RANKINGS);

const RANK_VALUE = new Map([
  ["A",14],["K",13],["Q",12],["J",11],["T",10],
  ["9",9],["8",8],["7",7],["6",6],["5",5],["4",4],["3",3],["2",2]
]);

const SUITS = [
  {c:"♠", color:"black", key:"s"},
  {c:"♥", color:"red", key:"h"},
  {c:"♦", color:"red", key:"d"},
  {c:"♣", color:"black", key:"c"}
];

const RANKS = ["A","K","Q","J","T","9","8","7","6","5","4","3","2"];

function makeDeck() {
  const d = [];
  for (const r of RANKS) for (const s of SUITS) d.push({rank:r,suit:s});
  return d;
}

function drawTwo() {
  const d = makeDeck();
  const a = d.splice(Math.random()*d.length|0,1)[0];
  const b = d.splice(Math.random()*d.length|0,1)[0];
  return [a,b];
}

function toLabel(a,b) {
  if (a.rank === b.rank) return a.rank + b.rank;
  const hi = RANK_VALUE.get(a.rank) > RANK_VALUE.get(b.rank) ? a.rank : b.rank;
  const lo = hi === a.rank ? b.rank : a.rank;
  return hi + lo + (a.suit.key === b.suit.key ? "s" : "o");
}

function renderCard(c) {
  const d = document.createElement("div");
  d.className="playing-card";
  d.innerHTML = `
    <div class="corner ${c.suit.color}">${c.rank}</div>
    <div class="center ${c.suit.color}">${c.suit.c}</div>
    <div class="corner ${c.suit.color}" style="transform:rotate(180deg)">${c.rank}</div>
  `;
  return d;
}

let currentPct = null;

function newHand() {
  document.getElementById("result").innerHTML="";
  const cards = drawTwo();
  const label = toLabel(cards[0],cards[1]);
  const data = byCards.get(label);

  currentPct = Number(data.Percentile);

  const row = document.getElementById("cardRow");
  row.innerHTML="";
  row.append(renderCard(cards[0]), renderCard(cards[1]));

  const choices = new Set([currentPct]);
  while (choices.size < 8) {
    const offset = (Math.random()*20|0) - 10;
    const v = Math.min(100, Math.max(0, currentPct + offset));
    choices.add(v);
  }

  const box = document.getElementById("choices");
  box.innerHTML="";
  [...choices].sort(()=>Math.random()-0.5).forEach(v=>{
    const b = document.createElement("button");
    b.className="choice";
    b.textContent=v;
    b.onclick=()=>reveal(v);
    box.appendChild(b);
  });
}

function reveal(guess) {
  const diff = currentPct - guess;
  const msg =
    diff === 0 ? "Exactly right." :
    diff > 0
      ? `The hand was <b>${diff}</b> points <b>worse</b> than you predicted.`
      : `The hand was <b>${Math.abs(diff)}</b> points <b>better</b> than you predicted.`;

  document.getElementById("result").innerHTML = `
    <div class="${diff===0?"good":"bad"}">
      Actual: <b>${currentPct}</b>, you guessed <b>${guess}</b>
    </div>
    <div class="muted">${msg}</div>
  `;
}

newHand();
</script>
</body>
</html>
